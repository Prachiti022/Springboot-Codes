<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Please sign in</title>
</head>
<body class="bg-light">
  <div class="container vh‑100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Please sign in</h2>
      <!-- Success alert shown after sign‑out -->
      <div id="signoutAlert" class="alert alert-success d-none" role="alert">
        You have been signed out
      </div>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript to show alert when needed -->
  <script>
    // Example: show alert if URL contains "?signedout=1"
    if (new URLSearchParams(window.location.search).get('signedout') === '1') {
      document.getElementById('signoutAlert').classList.remove('d-none');
    }
  </script>
</body>
</html>
